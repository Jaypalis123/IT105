<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Carousel</title>
</head>
<body>
  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">Previous</button>
      <button class="carousel-button next" data-carousel-button="next">Next</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="a.jpg" alt="Carousel 1">
        </li>
        <li class="slide">
          <img src="b.jpg" alt="Carousel 2">
        </li>
        <li class="slide">
          <img src="c.jpg" alt="Carousel 3">
        </li>
        <li class="slide">
          <img src="d.jpg" alt="Carousel 4">
        </li>
        <li class="slide">
          <img src="e.jpg" alt="Carousel 5">
        </li>
        <li class="slide">
          <img src="f.jpg" alt="Carousel 6">
        </li>
        <li class="slide">
          <img src="g.jpg" alt="Carousel 7">
        </li>
        <li class="slide">
          <img src="h.jpg" alt="Carousel 8">
        </li>
        <li class="slide">
          <img src="i.jpg" alt="Carousel 9">
        </li>
        <li class="slide">
          <img src="j.jpg" alt="Carousel 10">
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
